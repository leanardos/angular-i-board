<div class="notes-wrapper">
    <div class="container">
        <ng-scrollbar #scrollable track="all" pointerEventsMethod="scrollbar">
            <div class="scroll-container">
                <ng-container *ngFor="let note of notes">
                    <app-note-item [noteText]="note.noteText"></app-note-item>
                </ng-container>
            </div>
        </ng-scrollbar>
        <app-add-button (addClick)="onAddClicked()"></app-add-button>
    </div>
</div>
