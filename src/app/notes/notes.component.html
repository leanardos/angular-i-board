<div class="notes-wrapper">
    <div class="container">
        <div class="item-container">
            <ng-container *ngFor="let note of notes">
                <app-note-item [noteText]="note.noteText"></app-note-item>
            </ng-container>
        </div>
        <app-add-button (onClick)="onAddClicked()"></app-add-button>
    </div>
</div>
